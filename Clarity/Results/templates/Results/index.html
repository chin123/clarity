{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
		<title>Search Results - Clarity</title>

		<!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
	</head>
	<body>
		<nav class="light-blue lighten-1" role="navigation">
			<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Clarity</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="../LICENSE">FAQ</a></li>
				</ul>

				<ul id="nav-mobile" class="side-nav">
					<li><a href="../LICENSEmaterialize">FAQ</a></li>
				</ul>
				<a href="../search/index.html" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
			</div>
		</nav>
		<div class="section no-pad-bot" id="index-banner">
			<div class="container">
				<br><br>
				<div class="row center">
					<form action="/results/" method="POST">
						{% csrf_token %}
						<div class="input-field col s6 offset-s3">
							<input name="search" id="search_bar" type="text" class="validate">
							<label for="search_bar">Search</label>
						</div>
						<br>
						<button class="btn waves-effect waves-light" type="submit" name="action">Search
							<i class="material-icons right">send</i>
						</button>
					</form>
				</div>
				<br><br>
			</div>
		</div>

		<div class="col s12 m7">
			<div class="card horizontal">
				<div class="card-image">
					<img width="150" height="150" src="http://extra.wdka.nl/designresearch/files/2013/05/1366746718472.jpg">
				</div>
				<div class="card-stacked">
					<div class="card-content">
						<p>{{ best_hit }}</p>
						<p> {{ line }} </p>
					</div>
					<div class="card-action">
						<a href="../LICENSE">GPLv3</a>
					</div>
				</div>
			</div>
		</div>
		<!--  Scripts-->
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="{% static 'js/materialize.js' %}"></script>
		<script src="{% static 'js/init.js' %}"></script>

	</body>
</html>
